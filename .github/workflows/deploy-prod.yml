name: Deploy green-dev to prod

on: [workflow_dispatch]

jobs:
  deploy-prod:
    strategy:
      max-parallel: 1
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: "green-dev"
      - name: Run deployment
        run: ./deploy-prod.sh
      - name: Tag successful deployment
        run: |
          git tag "green-prod-$( date +"%Y%m%d%H%M%S" )"
          git tag "green-prod"
          git push --tags
